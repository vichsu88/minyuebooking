<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>茗月髮型設計 - 預約服務</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css?v=2.3"> </head>
<body>

  <div id="desktop-warning">
    <p>此預約系統僅支援手機版操作，請用手機開啟此網頁，謝謝！</p>
  </div>

  <main id="main-content">
    <div id="welcome-screen" class="container">
      <div class="content-box">
        <h1>預約流程說明</h1>
        <p>
          為了提供您最專屬的服務，我們的預約將採兩階段確認。
          請您先選擇期望的日期與時段，送出請求後，我們將
          會透過 LINE 官方帳號與您確認最終的預約時間。
        </p>
        <button id="agreeButton" class="cta-button">我了解，開始預約</button>
      </div>
    </div>

    <div id="booking-screen" class="container" style="display:none;">
      <h1 class="booking-title">預約服務</h1>
      <p class="welcome-text">Hi <span id="displayName"></span>，請填寫預約資訊：</p>

      <form id="booking-form">
        <div class="form-row">
          <label class="form-label" for="date-picker">選擇日期：</label>
          <input type="date" id="date-picker" class="form-input" required>
        </div>

        <div class="form-row">
          <label class="form-label" for="time-slot">選擇時段：</label>
          <select id="time-slot" class="form-input" required>
            <option value="" disabled selected>請選擇時段</option>
            <option value="09:00">早上 09:00</option>
            <option value="10:00">早上 10:00</option>
            <option value="11:00">早上 11:00</option>
            <option value="12:00">中午 12:00</option>
            <option value="13:00">下午 13:00</option>
            <option value="14:00">下午 14:00</option>
            <option value="15:00">下午 15:00</option>
            <option value="16:00">下午 16:00</option>
            <option value="17:00">下午 17:00</option>
            <option value="18:00">晚上 18:00</option>
            <option value="19:00">晚上 19:00</option>
          </select>
        </div>

        <div class="form-row">
          <label class="form-label">預約項目：</label>
          <div id="service-options" class="form-input service-selection-box">
            <small>(服務項目載入中...)</small>
          </div>
        </div>

        <div class="button-group">
          <button type="button" id="priceListButton" class="form-button">價目表</button>
          <button type="submit" class="form-button submit">送出預約</button>
        </div>
      </form>
    </div>
  </main>

  <div id="price-list-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button id="closeModalButton" class="close-button">&times;</button>
      <h2>價目表</h2>
      <div id="modal-price-list"></div>
    </div>
  </div>

  <div id="register-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button id="closeRegisterModal" class="close-button" aria-label="關閉">&times;</button>
      <h2>第一次使用請先完成基本資料</h2>
      <form id="register-form">
        <div class="form-row">
          <label class="form-label" for="reg-phone">手機：</label>
          <input id="reg-phone" class="form-input" type="tel" inputmode="numeric" pattern="09\d{8}" placeholder="09xxxxxxxx" required>
        </div>
        <div class="form-row">
          <label class="form-label" for="reg-birthday">生日：</label>
          <input type="date" id="reg-birthday" class="form-input" required>
        </div>
        <div class="button-group">
          <button type="submit" class="form-button submit">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="main.js"></script>
</body>
</html>
